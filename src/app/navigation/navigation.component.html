<mat-sidenav-container class="sidenav-container mat-app-background">
    <mat-sidenav #snav mode="over" [fixedInViewport]="true" (click)="snav.close()" class="app-sidenav">
      <mat-nav-list>
          <a mat-list-item routerLink="/dashboard" routerLinkActive="active-list-item">
              <h2 matLine>Dashboard</h2>
              <mat-icon matListIcon>dashboard</mat-icon>
          </a>
          <a mat-list-item routerLink="/properties" routerLinkActive="active-list-item">
              <h2 matLine>Properties</h2>
              <mat-icon matListIcon>home</mat-icon>
          </a>
          <a mat-list-item routerLink="/tenants" routerLinkActive="active-list-item">
              <h2 matLine>Tenants</h2>
              <mat-icon matListIcon>supervisor_account</mat-icon>
          </a>
          <a mat-list-item routerLink="/settings" routerLinkActive="active-list-item">
              <h2 matLine>Settings</h2>
              <mat-icon matListIcon>settings</mat-icon>
          </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="primary">
          <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      </mat-toolbar>
      <div style="width: 90%;margin: 20px auto;">
        
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
